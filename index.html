<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows 11 Clone</title>
    <link
      rel="shortcut icon"
      href="images/windowsLogo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bgVideo">
      <video src="images/video.webm" autoplay muted></video>
    </div>

    <div class="icons">
      <img
        src="images/icons/chrome.png"
        alt="chromeIcon"
        style="width: 45px; margin-left: 23px"
      /><span>My Chrome</span>
      <img src="images/icons/recycleBin.png" alt="recycleBin" /><span
        >Recycle Bin</span
      >
      <img src="images/icons/foldersLogo.png" alt="myFolder" /><span
        >My Folder</span
      >
      <img src="images/icons/controlPanel.png" alt="controlPanel" /><span
        >Control Panel</span
      >
      <img src="images/icons/myComputer.png" alt="myComputer" /><span
        >My Computer</span
      >
      <img src="images/icons/network.png" alt="network" /><span>Network</span>
    </div>

    <div class="startMenu">
      <img src="images/startMenu .jpg" alt="startMenu" />
    </div>

    <div class="taskBar">
      <img src="images/navBar.PNG" alt="taskBar" />
      <img class="tbRight" src="images/taskBarRight.PNG" alt="taskBarRight" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
